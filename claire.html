<!DOCTYPE html>
<html>
<body>

<p id="demo" style="padding-top: 0px; margin-top: 0px; font-size: 100vh; text-align: center"></p>

<script>
var demo = document.getElementById("demo");

document.onkeypress = function(e) {
  if (e.keyCode == 32) {
    e.preventDefault()
  } else {
    demo.innerText = String.fromCharCode(e.keyCode).toUpperCase();
  }
};
</script>

</body>
</html>
